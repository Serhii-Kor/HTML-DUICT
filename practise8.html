<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новий смартфон X-Tech</title>
    <style>
        /* Змінні для основних кольорів та шрифтів */
        :root {
            --primary-color: #3498db;
            --secondary-color: #e74c3c;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
            --white-color: #fff;
            --cta-color: #16a085;
            --hover-color: #1abc9c;
            --font-family: 'Poppins', sans-serif;
        }

        /* Загальні стилі для body */
        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--background-color);
            text-align: center;
        }

        /* Стилі для header */
        .header {
            background-color: var(--primary-color);
            color: white;
            width: 100%;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            position: relative;
        }

        .header__content {
            max-width: 800px;
        }

        .header__title {
            font-size: 4rem;
            margin: 0;
        }

        .header__subtitle {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        /* Стилі для intro */
        .intro {
            background-color: var(--white-color);
            padding: 60px 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: -10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .intro__content {
            max-width: 800px;
        }

        .intro__title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .intro__description {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: var(--text-color);
        }

        /* Стилізація кнопок */
        .button {
            display: inline-block;
            font-size: 1.1rem;
            text-decoration: none;
            cursor: pointer;
            padding: 15px 30px;
            font-weight: bold;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button--primary {
            background-color: var(--cta-color);
            color: var(--white-color);
        }

        .button--primary:hover {
            background-color: var(--hover-color);
            transform: scale(1.05);
        }

        .button--secondary {
            background-color: var(--secondary-color);
            color: var(--white-color);
        }

        .button--secondary:hover {
            background-color: darken(var(--secondary-color), 10%);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Блок заголовка -->
    <header class="header">
        <div class="header__content">
            <h1 class="header__title">X-Tech Smartphone</h1>
            <p class="header__subtitle">Інновації, які змінюють все</p>
        </div>
    </header>

    <!-- Блок основної інформації -->
    <section class="intro">
        <div class="intro__content">
            <h2 class="intro__title">Новітні технології в твоїй кишені</h2>
            <p class="intro__description">Смартфон з передовими характеристиками, стильний дизайн і висока продуктивність. Залишайтеся на зв'язку з усім світом завдяки X-Tech.</p>
            <a href="#buy" class="intro__cta-button button button--primary">Купити зараз</a>
        </div>
    </section>

</body>
</html>
