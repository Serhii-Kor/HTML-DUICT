<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформлена кнопка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .my-button {
            background-color: #4CAF50;
            color: white; 
            font-size: 16px; 
            padding: 12px 24px; 
            border: 2px solid #4CAF50; 
            border-radius: 8px; 
            cursor: pointer; 
            transition: all 0.3s ease; 
        }

        .my-button:hover {
            background-color: #45a049; 
            border-color: #45a049; 
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); 
            color: #fff; 
        }
    </style>
</head>
<body>

    <button class="my-button">кнімпочка</button>

</body>
</html>
